<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Roller App</h1>
    <div class="dice-input">
        <label for="dice-pool">Enter Dice Pool (e.g., 3D100, 1D20, 1D6, 1D4):</label>
        <input type="text" id="dice-pool" placeholder="e.g., 3D100, 1D20, 1D6, 1D4">
    </div>
    <button id="roll-button">Roll Dice</button>
    <div id="result"></div>
    <div id="history">
        <h2>Roll History</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
