<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <h1>Roll Your Dice!</h1>

    <div id="dice-pool">
        <h2>Select Dice Graphically</h2>
        <!-- Graphical dice selection area with clickable dice -->
        <div class="dice-selection">
            <div class="dice" data-sides="4">D4</div>
            <div class="dice" data-sides="6">D6</div>
            <div class="dice" data-sides="8">D8</div>
            <div class="dice" data-sides="10">D10</div>
            <div class="dice" data-sides="12">D12</div>
            <div class="dice" data-sides="20">D20</div>
            <div class="dice" data-sides="100">D100</div>
        </div>
        <div id="selected-dice">
            <!-- Display selected dice count here -->
        </div>
    </div>

    <button id="roll-button">Roll Dice</button>
    <button id="clear-selection-button">Clear Selection</button>
    <button id="save-pool-button">Save Current Pool</button>

    <div class="saved-pools">
        <label for="saved-pool">Select Saved Pool:</label>
        <select id="saved-pool">
            <option value="" selected>--Select a Saved Pool--</option>
        </select>
        <button id="roll-saved-pool-button">Roll Saved Pool</button>
    </div>

    <div id="result"></div>
    <div id="history">
        <h2>Roll History</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
