<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Roller App</h1>
    <div class="dice-selector">
        <label for="dice-type">Select Dice Type:</label>
        <select id="dice-type">
            <option value="4">D4</option>
            <option value="6" selected>D6</option>
            <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
            <option value="100">D100</option>
        </select>
    </div>
    <div class="dice-number">
        <label for="dice-number">Number of Dice:</label>
        <input type="number" id="dice-number" value="1" min="1" max="10">
    </div>
    <button id="roll-button">Roll Dice</button>
    <div id="result"></div>
    <div id="history">
        <h2>Roll History</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
